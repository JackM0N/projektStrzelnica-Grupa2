
<div class="form-container">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Imie:</label>
      <input type="text" id="name" formControlName="name">
    </div>

    <div>
      <label for="surname">Nazwisko:</label>
      <input type="text" id="surname" formControlName="surname">
    </div>

    <div>
      <label for="dateOfBirth">Data urodzenia:</label>
      <input type="date" id="dateOfBirth" formControlName="dateOfBirth">
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
    </div>

    <div>
      <label for="password">Has≈Ço:</label>
      <input type="password" id="password" formControlName="password">
    </div>

    <div class="button-container">
      <button type="submit" class="form-button" [disabled]="!registrationForm.valid" [class.disabled-button]="!registrationForm.valid">
        Zarejestruj
      </button>
    </div>
  </form>
</div>
